<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Form Validation</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 shadow-lg p-3 mb-5 bg-body rounded">
        <h1>Form Validaton</h1>
        <input type="text" placeholder="Username" id="username" class="form-control">
        <small id="username_error"></small>
        <input type="email" placeholder="Email" id="email" class="form-control">
        <small id="email_error"></small>
        <input type="password" placeholder="Password" id="password" class="form-control">
        <small id="password_error"></small>
        <input type="password" placeholder="Confirm Password" id="cpassword" class="form-control">
        <small id="cpassword_error"></small>
        <button type="button" name="button" class="btn btn-primary" onclick="validate()">SUBMIT</button>
      </div>
    </div>

  </div>
</body>

</html>
<script src="index.js" charset="utf-8"></script>
